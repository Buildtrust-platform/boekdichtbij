version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - echo "Environment variables:"
        - env | grep -E '^(APP_AWS|DDB_|STRIPE|NEXT_PUBLIC|OPS_|TWILIO|GOOGLE)' || echo "No matching env vars found"
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
